<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to My Portfolio</title>
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
 body {
  margin: 0;
  height: 100vh;
  overflow: hidden;

  /* Center Content */
  display: flex;
  justify-content: center;
  align-items: center;

  background: linear-gradient(120deg, #e1987d, #96b5d4, #c365ce);
  background-size: 300% 300%;
  animation: smokeMove 7s ease-in-out infinite;

  position: relative;
}

/* Moving Gradient Animation */
@keyframes smokeMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Smoke Overlay Behind Content */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
  animation: smokeFloat 20s linear infinite;
  z-index: 0;
}

/* Smoke Rotation */
@keyframes smokeFloat {
  0% { transform: translate(-25%, -25%) rotate(0deg); }
  100% { transform: translate(-25%, -25%) rotate(360deg); }
}

/* Welcome Box */
.welcome-box {
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  animation: fadeIn 2s ease-in-out;
  max-width: 600px;
  width: 90%;

  position: relative;
  z-index: 1; 
}

.welcome-box h1 {
  font-size: clamp(1.8rem, 5vw, 3rem);
  font-weight: bold;
  margin-bottom: 20px;
  letter-spacing: 1px;
  color: white;
}

.welcome-box p {
  font-size: clamp(1rem, 3vw, 1.2rem);
  margin-bottom: 30px;
  opacity: 0.9;
  color: white;
}

.btn-custom {
  padding: 10px 25px;
  font-size: 1.5rem;
  border-radius: 30px;
  background: linear-gradient(45deg, #d452b6, #81a377);
  border: none;
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn-custom:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(255, 105, 135, 0.5);
}

/* Responsive */
@media (max-width: 576px) {
  .welcome-box { padding: 25px; }
  .btn-custom { width: 100%; }
}

@media (min-width: 768px) {
  .welcome-box { padding: 50px; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>

</head>
<body>

  <div class="welcome-box">
    <h1>Welcome To My Interactive Digital Portfolio</h1>
    <p>Explore my journey, skills, and projects in the digital world.</p>
    <a href="index1.html" class="btn btn-custom">Visit Portfolio</a>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
